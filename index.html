<html>

	<head>
		<title>Flappy the Bird 3D</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="./glMatrix-0.9.5.min.js"></script>
		<script src="./script.js" type="text/javascript"></script>
		
	    <!-- Fragment shader program -->
	    <script id="shader-fs" type="x-shader/x-fragment">
		    // set medium percision 
		    precision mediump float;
		    // uniform attribute for setting the color
		    varying vec4 vColor;
		    void main(void) {
	        	// Setting color of fragments to input color
		        gl_FragColor = vColor;
		    }
	    </script>

    
	    <!-- Vertex shader program -->	    
	    <script id="shader-vs" type="x-shader/x-vertex">
    		// atributes for setting vertex position and color
		    attribute vec3 aVertexPosition;
		    attribute vec4 aVertexColor;
		    uniform mat4 uMVMatrix;	// model-view matrix
		    uniform mat4 uPMatrix;	// projection matrix
		    // variable for passing color from vertex shader to fragment shader
		    varying vec4 vColor;
		    void main(void) {
		    	// calculate the vertex position
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		        vColor = aVertexColor;
		    }
	    </script>
	</head>

	<body onload="start()" background="testbg.png" style="background-size: cover">
		<div align="center" > 
			<br> </br>
			<font size="20" face="verdana">Flappy the Bird 3D</font>
			<br> </br>
		</div>
		<div id="content" align="center">
			<canvas id="glcanvas" width="1000px" height="600px" style="background:'testbg.png'; border: 1px solid black">
				No <code>&lt;canvas&gt;</code> suppport in your browser.
			</canvas>
		</div>
	</body>

</html>
